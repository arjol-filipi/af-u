{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     ><img height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/{{brand.name}}.svg" /></a>
</a>
</li>
{% endfor %}
{% endif %}
<li>
  <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}}" 
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><img height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/{{provider.name|lower}}.svg" />{{provider.name}}</a>
</li>
{% endfor %}
